<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Analisador de Números</title>
  </head>
  <body>
    <header>
      <h1>Analisador de Números</h1>
    </header>

    <section>
      <p>Número(entre 1 e 100):
        <input type="number" name="txt" id="txt">
      </p>
        <button type="button" id="adicionar" onclick="adicionar()">Adicionar</button>
      </div>
      <div>
        <button type="button" id="finalizar" onclick="finalizar()">Finalizar</button>
      </div>
      <div >
        <select name="analisador" id="analisador" size="10">
          <option>Digite um número acima</option>
        </select>
      </div>
      <div id="res"></div>
    </section>

    <footer>
      <p>&copy;CursoemVideo</p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
