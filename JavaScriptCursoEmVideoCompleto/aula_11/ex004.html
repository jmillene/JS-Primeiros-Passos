<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificar Nacionalidade</title>
</head>
<body>
  <h1>Sistema de Nacionalidade</h1>
  Qual o seu País? <input type="text" name="text" id="text1">
  <button type="button" onclick="verificar()">Verificar</button>
  <div id="res"></div>
  <script>
 function verificar(){
  var res = document.querySelector('#res')
  let input = document.getElementById('text1');
  let inputValue = String(input.value);
  res.innerHTML = `O País escolhido foi o ${inputValue}. `
  if(inputValue == 'Brasil'){
    res.innerHTML += `Você é Brasileiro`
  } else {
    res.innerHTML += `Você é estrangeiro`
  }

 }
  </script>
</body>
</html>
