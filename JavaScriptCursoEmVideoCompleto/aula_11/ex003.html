<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DETRAN</title>
</head>
<body>
  <h1>Sistema de Multas</h1>
  Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h
  <button type="button" value="verificar" onclick="calcular()">Verificar</button>
  <div id="res"></div>
  <script>
    var txtv = document.getElementById('txtvel');
    function calcular(){
      var res = document.querySelector('#res')
      var vel = Number(txtv.value)
      res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong>Km/h </p>`
     
      if(vel > 60){
        res.innerHTML += "Você foi MULTADO por excesso de velociadade"
      }
      res.innerHTML+=`<p>Dirigja sempre com sinto de segurança </p>`
    }
  </script>
</body>
</html>
